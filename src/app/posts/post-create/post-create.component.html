<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input matInput name="title" ngModel type="text" placeholder="Title" required minlength="3" #title="ngModel">
      <mat-error *ngIf="title.invalid">Please enter a valid post title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput rows="4" name="content" ngModel placeholder="Content" required #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Please enter a valid post content.</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit">Save Posts
    </button>
  </form>
</mat-card>
